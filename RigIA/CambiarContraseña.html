<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar-contraseña</title>
    <link rel="stylesheet" href="CambiarContraseña.css">
    <script src="https://kit.fontawesome.com/a6f001e2da.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <a href="Configuracion.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h3>Cambiar Contraseña</h3>
    </header>

    <main>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <input type="password" name="" id="" placeholder="Contraseña Actual">
                </div>
    
                <div class="input-field">
                    <input type="password" name="" id="" placeholder="Contraseña Nueva">
                </div>
    
                <div class="input-field">
                    <input type="password" name="" id="" placeholder="De nuevo Contraseña Nueva">
                </div>
                
                <div class="input-submit">
                    <button type="submit" name="" id="">Enviar</button>
                </div>
            </div>
        </form>
    </main>

</body>
</html>
