<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registration</title>
    <link rel="stylesheet" href="loginEstilos.css">
    <script src="https://kit.fontawesome.com/a6f001e2da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" id="" placeholder="Nombre">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Contraseña">
                    </div>
                    <p>Perdiste la contraseña <a href="#">Presione aqui!</a></p>
                </div>
                <div class="input-submit">
                     <button type="submit" name="" class="submit" id="Submit">
                         Ingresar
                     </button>   
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"> Sign Up</button>
                    <button type="button" id="signinBtn" class="disable"> Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>

        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let Submit = document.getElementById("Submit");

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable")
            signinBtn.classList.remove("disable")
            Submit.innerHTML = "Ingresar"
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable")
            signinBtn.classList.add("disable")
            Submit.innerHTML = "Registrarse"
        }

    </script>

</body>
</html>
